---

#
# The task will toggle the state of the environment
#

platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: upload_path

run:
  path: /bin/bash
  args:
  - -c
  - |
    mc config host add auto $AUTOS3_URL $AUTOS3_ACCESS_KEY $AUTOS3_SECRET_KEY
    
    name=${OBJECT_NAME%.*}
    ext=${OBJECT_NAME#*.}

    current_version=$(mc find auto/$UPLOAD_PATH --name "$name-*.$ext" --exec "echo {}" 2>/dev/null)
    if [[ -z $current_version ]]; then
      version=0
    else
      version_filename=$(basename $current_version)
      version_name=${version_filename%.*}
      version=$(($(echo ${version_name##*-})+1))

      mc rm $current_version
    fi

    mc cp upload_path/$OBJECT_NAME auto/$UPLOAD_PATH/$name-$version.$ext

params:
  UPLOAD_PATH:
  OBJECT_NAME:
  VERSION_INCREMENT:
  AUTOS3_URL:
  AUTOS3_ACCESS_KEY:
  AUTOS3_SECRET_KEY:
