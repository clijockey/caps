---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: automation-extensions
- name: terraform-output

run:
  path: automation/lib/tasks/opsman/common/configure-product.sh

params:
  TRACE:
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  # Product configuration
  PRODUCT_NAME: apm
  TEMPLATE_PATH: automation/lib/pipelines/pcf/install-and-upgrade/templates/metrics
  TEMPLATE_OVERRIDE_PATH:
  # Networking
  NETWORK_NAME:
  SINGLETON_AVAILABILITY_ZONE:
  AVAILABILITY_ZONES:
  # Resources
  INTERNET_CONNECTED:
  # Properties