---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/automation-tools

inputs:
- name: automation
- name: automation-extensions
- name: terraform-output

run:
  path: automation/lib/tasks/opsman/common/configure-product.sh

params:
  TRACE:
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  # Product configuration
  PRODUCT_NAME: p-redis
  TEMPLATE_PATH: automation/lib/pipelines/pcf/install-and-upgrade/templates/redis
  TEMPLATE_OVERRIDE_PATH:
  # Networking
  NETWORK_NAME:
  SERVICE_NETWORK_NAME:
  SINGLETON_AVAILABILITY_ZONE:
  AVAILABILITY_ZONES:
  # Resources
  INTERNET_CONNECTED:
  # Properties
  REDIS_SHARED_MAXMEMORY:
  REDIS_SHARED_INSTANCE_LIMIT:
  REDIS_ON_DEMAND_INSTANCE_LIMIT:
  SMALL_PLAN_AZ:
  SMALL_PLAN_INSTANCE_LIMIT:
  MEDIUM_PLAN_AZ:
  MEDIUM_PLAN_INSTANCE_LIMIT:
  LARGE_PLAN_AZ:
  LARGE_PLAN_INSTANCE_LIMI:
  SYSLOG_ADDRESS:
  SYSLOG_PORT:
  SYSLOG_TRANSPORT:
  SYSLOG_FORMAT:
  TLS_SYSLOG_PERMITTED_PEER:
  TLS_SYSLOG_CA_CERT:
