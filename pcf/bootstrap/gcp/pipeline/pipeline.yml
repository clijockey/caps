---
resources:

- name: automation
  type: git
  source:
    uri: {{automation_pipelines_url}}
    branch: {{automation_pipelines_branch}}

jobs:
- name: bootstrap
  public: false
  plan:
  - aggregate:
    - get: automation
      trigger: true
  - task: configure
    file: automation/pcf/bootstrap/gcp/pipeline/task.yml
    params:
      CONCOURSE_URL: {{concourse_url}}
      CONCOURSE_USER: {{concourse_user}}
      CONCOURSE_PASSWORD: {{concourse_password}}
      GOOGLE_PROJECT: {{google_project}}
      GOOGLE_CREDENTIALS_JSON: {{google_credentials_json}}
      GOOGLE_REGION: {{google_region}}
      BOOTSTRAP_STATE_BUCKET: {{bootstrap_state_bucket}}
      BOOTSTRAP_STATE_PREFIX: {{bootstrap_state_prefix}}
      PCF_PAS_STATE_BUCKET: {{pcf_pas_state_bucket}}
      PCF_PAS_RUNTIME_TYPE: {{pcf_pas_runtime_type}}
      PIVNET_API_TOKEN: {{pivnet_token}}
      OPSMAN_DOMAIN_OR_IP_ADDRESS: {{opsman_domain_or_ip_address}}
      OPSMAN_CLIENT_ID: {{opsman_client_id}}
      OPSMAN_CLIENT_SECRET: {{opsman_client_secret}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      PRODUCTS: {{product}}
